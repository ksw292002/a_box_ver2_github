{% extends 'layout.html' %}

{% block content %}
<h1>{{ user1.username }}님의 프로필페이지</h1>
<ul>
{% for storedfiles in user1.storedfiles_set.all %}
    <li><a href="{{ storedfiles.thumnail.url }}" download="downloadedfile">
        {{ storedfiles.thumnail.url }}"
    </li></a>
{% empty %}
    <li>photo empty</li>
{% endfor %}
</ul>


{% endblock %}
